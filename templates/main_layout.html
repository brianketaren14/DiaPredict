<!doctype html>

<style>
    .active {
        color: rgb(110, 146, 245);
    }

    .navbar::before {
        content: '';

        height: 5px;
        background-color: #7391f4;
        /* Ganti dengan warna yang Anda inginkan */
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;

    @media screen and (max-width: 768px) {
        #diapredict_statement{
            display:none;

                    </li>
