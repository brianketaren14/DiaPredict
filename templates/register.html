<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 25rem;">
            <h2 class="text-center mb-4">Register</h2>
            <form action="{{url_for('register')}}" method="POST">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama" required>
                </div>
                <div class="mb-3">
                    <label for="tanggal" class="form-label">Tanggal Lahir</label>
                    <input type="date" id="tanggal" name="tanggal_lahir" class="form-control" placeholder="Tanggal Lahir" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Alamat" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign up</button>
                <p class="text-center mt-3">Already sign up an account? <a href="{{url_for('login')}}">Login</a></p>
                {% if register_status == False %}
                <div class="alert alert-danger  d-flex align-items-center mt-3" role="alert">
                    <div>
                        ⚠ Username Sudah Pernah Digunakan Sebelumnya
                    </div>
                </div>
                {% elif register_status == True %}
                <div class="alert alert-success  d-flex align-items-center mt-3" role="alert">
                    <div> 
                        ✔ Register Berhasil
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
    
</body>
</html>
